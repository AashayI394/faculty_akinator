<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-ONLY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Pending Requests</h1>
    <br><br>

    <table class="table"> 
    <tr>
        <th>#</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>GENDER</th>
        <th>DEPARTMENT</th>
        <th>PHD_STATUS</th>
        <th>OFFICE LOC</th>
        <th>New Course</th>
        <th>Year of Study</th>
        <th>Semester</th>
    </tr>

    {% for i in data %}
    <tr>
        <td>{{ i[0] }}</td>
        <td>{{ i[1] }}</td>
        <td>{{ i[2] }}</td>
        <td>{{ i[3] }}</td>
        <td>{{ i[4] }}</td>
        <td>{{ i[5] }}</td>
        <td>{{ i[6] }}</td>
        <td>{{ i[7] }}</td>
        <td>{{ i[8] }}</td>
        <td>{{ i[9] }}</td>
        <td><form action="{{ url_for('editdata') }}"   method="post"><input type="text" value="{{ i[0] }}" name="edit" hidden><input type="submit" hidden><button class="btn btn-primary" >EDIT</button></form></td>
        <td><form action="{{ url_for('savedata') }}"   method="post"><input type="text" value="{{ i[0] }}" name="save" hidden><input type="submit" hidden><button class="btn btn-success" >SAVE</button></form></td>
        <td><form action="{{ url_for('deletedata') }}" method="post"><input type="text" value="{{ i[0] }}" name="delete" hidden><input type="submit"hidden><button class="btn btn-danger">DELETE</button></form></td>
    </tr>
    {% endfor %}

    </table> 
</body>
</html>
