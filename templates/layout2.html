<html lang="en">
<head>

			  src="https://code.jquery.com/jquery-3.7.1.js"

    <script>
      $(document).ready(function(){
        $("#search").on("input",function(e){
          textinbox = $("#search").val();
          // console.log(text);
          $.ajax({
            method:"post",
            url:"/search",
            data:{text:textinbox},
            success:function(res){
              var data = "";
                $.each(res,function(index,value){
                  //  data += "<li>"+value[1]+"<li>"
                    
                  data += '<form action="{{ url_for("mail2") }}" method="post"><input type="submit" name="res" id="res" class="button-6" value="' + value[1] + '"></form>'
                  
                })
                  $("#reslist").html(data);
            }

          })

        })
      })
    </script>


    <style>
      body{
        overflow: hidden;
      }
        .container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: antiquewhite;
            gap: 10px;
            min-width: 80%;
        }

        .filters{
            flex: 0.8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            gap: 20px;
        }

        .middle{
            flex: 3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: aliceblue;
            padding: 20px;

        }

        .profile{
            flex: 1.2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: aliceblue;
        }

        .btn-group{
            position: relative;
            width: 90%;
        }
        .dropdown-menu{
            min-width: 300px;
            width: auto;
            max-height: 400px;
            overflow-y: scroll;
        }

        .clear{
            width: 90%;
            margin-top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .topbar{
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .content{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            overflow-y: scroll;
            margin-bottom: 10px;
            min-width: 90%;
        }


        .card {
        width: 250px;
        height: 250px;
        background: #f5f5f5;
        padding: 1rem 1rem;
        margin: 12px;
        transition: box-shadow .3s ease, transform .2s ease;
        font-size: 14px;
        font-family: "Noto Serif", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        }

        .card-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: transform .2s ease, opacity .2s ease;
        }

        /*Image*/
        .card-avatar {
        --size: 60px;
        background: linear-gradient(to top, #f1e1c1 0%, #fcbc97 100%);
        width: var(--size);
        width: 95%;
        height: var(--size);
        border-radius: 5px;
        transition: transform .2s ease;
        margin-bottom: 1rem;
        }


        /*Card footer*/
        .card-social {
        transform: translateY(200%);
        display: flex;
        justify-content: space-around;
        width: 100%;
        opacity: 0;
        transition: transform .2s ease, opacity .2s ease;
        }

        .card-social__item {
        list-style: none;
        }

        .card-social__item svg {
        display: block;
        height: 18px;
        width: 18px;
        fill: #515F65;
        cursor: pointer;
        transition: fill 0.2s ease ,transform 0.2s ease;
        }

        /*Text*/
        .card-title {
        color: #333;
        font-size: 1.5em;
        font-weight: 600;
        line-height: 2rem;
        }

        .card-subtitle {
        color: #859ba8;
        font-size: 14px;
        font-family: "Noto Serif", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "wdth" 100;

        }

        /*Hover*/
        .card:hover {
        box-shadow: 0 8px 50px #23232333;
        }

        .card:hover .card-info {
        transform: translateY(-5%);
        }

        .card:hover .card-social {
        transform: translateY(100%);
        opacity: 1;
        }

        .card-social__item svg:hover {
        fill: #232323;
        transform: scale(1.1);
        }

        .card-avatar:hover {
        transform: scale(1.1);
        }

        .card-social__item .card-social{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        .mail{
          width: 100%;
          align-self: flex-end;          
        }

        .topbar{
          margin-top: 100px;

        }

        .group {
        position: relative;
        width: 100%;
        }

        .input {
        position: relative;
        font-size: 16px;
        padding: 10px 10px 10px 5px;
        display: block;
        width: 100%;
        border: none;
        border-bottom: 1px solid #515151;
        background: transparent;
        }

        .input:focus {
        outline: none;
        }

        label {
        color: #999;
        font-size: 18px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: 5px;
        top: 10px;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
        }

        .input:focus ~ label, .input:valid ~ label {
        top: -20px;
        font-size: 14px;
        color: #5264AE;
        }

        .bar {
        position: relative;
        display: block;
        width: 100%;
        }

        .bar:before, .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        background: #5264AE;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
        }

        .bar:before {
        left: 50%;
        }

        .bar:after {
        right: 50%;
        }

        .input:focus ~ .bar:before, .input:focus ~ .bar:after {
        width: 50%;
        }

        .highlight {
        position: absolute;
        height: 60%;
        width: 100px;
        top: 25%;
        left: 0;
        pointer-events: none;
        opacity: 0.5;
        }

        .input:focus ~ .highlight {
        animation: inputHighlighter 0.3s ease;
        }

        @keyframes inputHighlighter {
          from {
            background: #5264AE;
          }

          to {
            width: 0;
            background: transparent;
          }
        }

        .mailbox{
          display: flex;
          flex-direction: row;
          gap: 10px;
          padding: 50px;
          margin: 10px;
          margin-top: 50px;
          width: 100%;
          height: 500px;
          justify-content: center;
          align-items: center;
          background-color: #f3f3f3;
          border-radius: 20px;

        }

        .details{
          flex: 1;
          margin-left: 20px;
          max-width: 250px;
        }

        .mailto{
          display: flex;
          flex-direction: column;
          flex: 1;
          gap: 10px;
          margin-left: 30px;
        }

        .mailbtn{
          width: 100px;
        }

        tr:nth-child(even) {
          background-color: #f2f2f2;
        }

        .tags{
          width: 500px;
          margin-top: 30px;
        }




/* CSS */
.button-6 {
  width: 250px;
  align-items: center;
  background-color: #FFFFFF;
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: .25rem;
  box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
  box-sizing: border-box;
  color: rgba(0, 0, 0, 0.85);
  cursor: pointer;
  display: inline-flex;
  font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 16px;
  font-weight: 600;
  justify-content: center;
  line-height: 1.25;
  margin: 0;
  min-height: 3rem;
  padding: calc(.875rem - 1px) calc(1.5rem - 1px);
  position: relative;
  text-decoration: none;
  transition: all 250ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: baseline;
}

.button-6:hover,
.button-6:focus {
  border-color: rgba(0, 0, 0, 0.15);
  box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
  color: rgba(0, 0, 0, 0.65);
}

.button-6:hover {
  transform: translateY(-1px);
}

.button-6:active {
  background-color: #F0F0F1;
  border-color: rgba(0, 0, 0, 0.15);
  box-shadow: rgba(0, 0, 0, 0.06) 0 2px 4px;
  color: rgba(0, 0, 0, 0.65);
  transform: translateY(0);
}

.resultbuttons{
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow-y: scroll;
  margin-top: 15px;
  margin-bottom: 20px;

}






    </style>
</head>
