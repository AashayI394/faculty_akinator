<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Backend</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <h1>Facinator Database</h1>
    <h3>Admin ONLY !</h3> 

    <table class="table">
        <th>#</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>DEPARTMENT</th>
        <th>OFFICE</th>
        <th>DOCTORATE</th>
        <th>SUBJECT</th>
        <th>Year Of Study</th>
        <th>Semester</th>
        <th></th>

        {% for i in data %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>-</td>
            <td>-</td>
            <td>{{ i[6] }}</td>
            <td>{{ i[7] }}</td>
            <td>{{ i[8] }}</td>
            <td><form action="{{ url_for('admin_delete') }}"><input type="submit" value="{{ i[0] }}" hidden name="admin_delete"><button class="btn btn-danger">DELETE</button></form></td>
        </tr>
        {% endfor %}



    </table>
    
    
</body>
</html>
