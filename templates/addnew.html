<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function showAlert() {
            alert("Form Submitted Successfully!");
        }
    </script>

    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 50px;
        }

        .addnewform{
            display: flex;
            flex-direction: column;
            width: 90vw;
            max-width: 500px; 
            gap: 10px;
            margin-top: 20px;           

        }
        .addnewelement{
            width: 100%;
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/"><img src="../static/logo/logo3.png" alt="Facinator" class="facinator_logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/facinator_game_mode">Game-Mode</a>

      <style>
        nav{
            width: 100%;
        }

        .facinator_logo{
            max-height: 60px;
            max-width: 60px;
            margin-left: 10px;
            border-radius: 50%;
        }




        .collapse{
            display: flex;
            justify-content: center;
        }

      </style>
















    <form action="/addnewcourse" method="POST" class="addnewform">
    <!-- name -->
    <label for="addnewname">Faculty Name</label>
    <input type="text" id="addnewname" name="addnewname" class="addnewelement" placeholder="Name">
    <br>
    

    <!-- email -->
    <label for="addnewemail">Faculty Outlook Email</label>
    <input type="text" name="addnewemail" id="addnewemail" class="addnewelement" placeholder="Organisation email">
    <br>
    <br>

    <!-- gender -->
    <label for="addnewgender">Faculty Gender</label>
    <select class="form-select addnewelement" aria-label="Default select example" name="addnewgender" id="addnewgender">
    <option selected disabled>Faculty Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    </select>

    <br>

    <!-- department -->
    <label for="addnewdepartment">Faculty Department</label>
    <select class="form-select addnewelement" aria-label="Default select example" name="addnewdepartment" id="addnewdepartment">
        <option selected disabled>Department</option>
        <option value="Applied Science">Applied Science</option>
        <option value="Civil Engineering">Civil Engineering</option>  
        <option value="Computer Engineering">Computer Engineering</option> 
        <option value="ENTC Engineering">ENTC Engineering</option>  
        <option value="Electrical Engineering">Electrical Engineering</option>  
        <option value="Instrumentation Engineering">Instrumentation Engineering</option>  
        <option value="Mathematics">Mathematics</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Metallurgy and Material Sciences">Metallurgy and Material Sciences</option>
        <option value="Physics">Physics</option>
    </select>

    <!-- office location -->
    <label for="addnewofficelocation">Office Location</label>
    <select class="form-select addnewelement" aria-label="Default select example" name="addnewofficelocation" id="addnewofficelocation">
        <option value="Department" selected>Department</option>
        <option value="Academic Complex">Academic Complex</option>
        <option value="ENTC Extension">ENTC Extension</option>  
    </select>


    <br>

    <!-- course -->
    <label for="addnewcourse">Course</label>
    <input type="text" name="addnewcourse" id="addnewcourse" class="addnewelement" placeholder="Course Name">

    <!-- course Year -->

    <select class="form-select addnewelement" aria-label="Default select example" name="addnewcourseyear" id="addnewcourseyear">
    <option selected disabled>Course Year</option>
    <option value="1">First Year</option>
    <option value="2">Second Year</option>
    <option value="3">Third Year</option>
    <option value="4">Final Year</option>
    </select>


    <!-- course semester -->

    <select class="form-select addnewelement" aria-label="Default select example" name="addnewcoursesemester" id="addnewcoursesemester">
    <option selected disabled>Course Semester</option>
    <option value="1">Sem I</option>
    <option value="2">Sem II</option>
    <option value="3">Sem III</option>
    <option value="4">Sem IV</option>
    <option value="5">Sem V</option>
    <option value="6">Sem VI</option>
    <option value="7">Sem VII</option>
    <option value="8">Sem VIII</option>
    </select>


    <!-- phd or no -->
    <br>
    <label for="addnewphd">Is the Faculty a doctorate degree holder?</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="phdstatus" id="phdstatusyes" value="yes">
        <label class="form-check-label" for="phdstatusyes">
            Yes
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="phdstatus" id="phdstatusno" value="no">
        <label class="form-check-label" for="phdstatusno">
            No
        </label>
    </div>

    <!-- submit / post -->
    <br><br>
    <input type="submit" name="addnew" id="addnew" class="btn btn-primary addnewelement" value="Submit" onclick="showAlert()">

    </form>  
</body>
</html>
